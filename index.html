<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pujaashree â€“ Under Construction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff0e6, #ffe6f0);
      font-family: Georgia, serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 95vw;
      max-width: 900px;
      background-color: #fdf6ec;
      border: 4px dashed #ffb6c1;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .corner-img {
      position: absolute;
      width: 120px;
      height: 82px;
      object-fit: cover;
      border-radius: 60% / 50%;
      border: 3px solid #e2a9b0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      top: 42px; /* Lowered more for better alignment */
    }

    .corner-left {
      left: 30px;
    }

    .corner-right {
      right: 30px;
      transform: scaleX(-1);
    }

    .logo {
      width: 95px;
      height: auto;
      margin-bottom: 10px;
      position: relative;
      top: -12px; /* Om raised */
    }

    h1 {
      font-size: 40px;
      color: #982323;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 0.5px;
      flex-wrap: wrap;
    }

    .u-tilak {
      width: 30px;
      height: 40px;
      vertical-align: middle;
      transform: translateY(6px);
    }

    h2 {
      font-size: 18px;
      color: #5e4400;
      margin-top: 15px;
    }

    footer {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .corner-img {
        width: 85px;
        height: 58px;
        top: 38px; /* lower in mobile too */
      }

      .corner-left {
        left: 15px;
      }

      .corner-right {
        right: 15px;
      }

      .logo {
        width: 70px;
        top: -6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Lakshmi Narayan Images (left/right) -->
    <img src="https://raw.githubusercontent.com/dssidapara8895/pujaashree-landing/main/1000126966.jpg" alt="Lakshmi Narayan Left" class="corner-img corner-left" />
    <img src="https://raw.githubusercontent.com/dssidapara8895/pujaashree-landing/main/1000126966.jpg" alt="Lakshmi Narayan Right" class="corner-img corner-right" />

    <!-- Final Transparent Om -->
    <img class="logo" src="https://raw.githubusercontent.com/dssidapara8895/pujaashree-landing/main/newom-removebg-preview.png" alt="Om Symbol" />

    <h1>
      P
      <svg class="u-tilak" viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10 L30 10 L30 90 Q50 120 70 90 L70 10 L90 10 L90 95 Q50 140 10 95 Z" fill="#f4aa00"/>
        <polygon points="47,11 52,61 55,87 44,87" fill="#a11200"/>
      </svg>
      jaashree
    </h1>

    <h2>Website Under Construction</h2>
    <footer>&copy; 2025 Pujaashree. All rights reserved.</footer>
  </div>
</body>
</html>
